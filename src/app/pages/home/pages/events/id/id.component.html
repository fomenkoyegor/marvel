<div *ngIf="event$ | async as event; else loader ">
  <div style="box-shadow: 1px 1px 5px;margin-bottom: 1em;padding: 1em"

  >
    <h2>{{event.title}}</h2>
    <a [routerLink]="['/home/events/events',event.id]">show</a><br>
    <p>
      <img src="{{event.thumbnail.path}}.{{event.thumbnail.extension}}" alt="{{event.id}}">
    </p>
    <hr>
    <h2>Characters</h2>
    <p style="border: 1px solid red;" *ngFor="let character of event.characters.items">
      <a [routerLink]="['/home/characters/characters',marvel.getId(character.resourceURI)]">
        {{character.name}}
      </a>
    </p>
    <hr>
    <h2>Comics</h2>
    <p style="border: 1px solid blue;" *ngFor="let comic of event.comics.items">
      <a [routerLink]="['/home/comics/comics',marvel.getId(comic.resourceURI)]">
        {{comic.name}}
      </a>
    </p>
    <hr>
    <h2>Creators</h2>
    <p style="border: 1px solid green;" *ngFor="let creator of event.creators.items">
      <a [routerLink]="['/home/creators/creators',marvel.getId(creator.resourceURI)]">
        {{creator.name}}
      </a>
    </p>

  </div>
</div>


<ng-template #loader>
  <h2>Loading events....</h2>
</ng-template>
