<p>id works!</p>

<div *ngIf="comic$ | async as comic; else loader">
  <div style="border: 1px solid;margin-bottom: 1em">
    <p>
      <img src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="{{comic.id}}">
    </p>
    <p>
      description: {{comic.description}}
    </p>
    <p>
      price : <span *ngFor="let p of comic.prices">{{p.price}}$</span>
    </p>
  </div>

  <h2>Characters</h2>
  <p style="border: 1px solid red;" *ngFor="let character of comic.characters.items">
    <a [routerLink]="['/home/characters/characters',marvel.getId(character.resourceURI)]">
      {{character.name}}
    </a>
  </p>

  <h2>Creators</h2>
  <p style="border: 1px solid red;" *ngFor="let creator of comic.creators.items">
    <a [routerLink]="['/home/creators/creators',marvel.getId(creator.resourceURI)]">
      {{creator.name}}
    </a>
  </p>

  <hr>
  <h3>Events</h3>
  <p *ngFor="let event of comic.events.items" style="border: 1px solid purple">
    <a [routerLink]="['/home/events/events',marvel.getId(event.resourceURI)]">
      {{event.name}}
    </a>
  </p>
  <hr>

</div>


<ng-template #loader>
  <h2>loading comics....</h2>
</ng-template>
