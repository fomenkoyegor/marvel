<div *ngIf="storie$ | async as storie; else loader">
  <div  style="background: pink;margin-bottom: 1em;padding: 1em">
    <h2>{{storie.title}}</h2>
    <a [routerLink]="['/home/stories/stories',storie.id]">show</a><br>
    <p>
      <img *ngIf="storie.thumbnail" src="{{storie.thumbnail.path}}.{{storie.thumbnail.extension}}" alt="{{storie.id}}">
    </p>
    <hr>
    <h2>Characters</h2>
    <p style="border: 1px solid red;" *ngFor="let character of storie.characters.items">
      <a [routerLink]="['/home/characters/characters',marvel.getId(character.resourceURI)]">
        {{character.name}}
      </a>
    </p>
    <hr>
    <h2>Comics</h2>
    <p style="border: 1px solid blue;" *ngFor="let comic of storie.comics.items">
      <a [routerLink]="['/home/comics/comics',marvel.getId(comic.resourceURI)]">
        {{comic.name}}
      </a>
    </p>
    <hr>
    <h2>Creators</h2>
    <p style="border: 1px solid green;" *ngFor="let creator of storie.creators.items">
      <a [routerLink]="['/home/creators/creators',marvel.getId(creator.resourceURI)]">
        {{creator.name}}
      </a>
    </p>

    <h2>Events</h2>
    <p style="border: 1px solid blueviolet;" *ngFor="let event of storie.events.items">
      <a [routerLink]="['/home/events/events',marvel.getId(event.resourceURI)]">
        {{event.name}}
      </a>
    </p>

    <h2>Series</h2>
    <p style="border: 1px solid blueviolet;" *ngFor="let serie of storie.series.items">
      <a [routerLink]="['/home/series/series',marvel.getId(serie.resourceURI)]">
        {{serie.name}}
      </a>
    </p>
  </div>
</div>


<ng-template #loader>
  <h2>loading series...</h2>
</ng-template>
